<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>input form</title>
</head>

<body>
  <div class="main-Div">

    <div class="first-div">
      <form id="carForm">
        <label for="fName"> First Name::</label> <br>
        <input type="text" id="fName" name="fName" placeholder="input first name "> <br><br>
        <label for="lName"> Last Name::</label> <br>
        <input type="text" id="lName" name="lName" placeholder="input other name"> <br> <br>
        <label for="age"> Age::</label> <br>
        <input type="text" id="age" name="age" placeholder="age"><br> <br>
      </form> 
    </div>
<hr> 
        <div class="button-div">
          <button type="submit" id= "button-me" class="submit-button"> submit</button>  
          <button type="Get" id= "button-me" class="get-button"> Retrieve</button> 
          <button type="Remove" id= "button-me" class="remove-button"> Remove</button> 
          <button type="clear" id= "button-me" class="clear-button"> clear</button>
        </div>
<hr>
    <div class="display-tag">
      <table class="table">
        <tr>
          <th id="fn">First Name</th>
          <th id="sn">Other Name</th>
          <th id="ag">Age</th>
        </tr>
        <tr>
          <td>Asap</td >
          <td>Dasty</td >
          <td>19</td >
        </tr>
      </table>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
