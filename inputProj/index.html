<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>input form</title>
</head>

<body>
  <div class="main-Div">
    <div class="first-div">
      <form>
        <label for="fName"> First Name::</label> <br>
        <input type="text" id="fName" name="fName" placeholder="input first name "> <br><br>
        <label for="lName"> Last Name::</label> <br>
        <input type="text" id="lName" name="lName" placeholder="input other name"> <br> <br>
        <label for="age"> Age::</label> <br>
        <input type="text" id="age" name="age" placeholder="age">

      </form> <br>

    </div>
    <hr>
    <div class="button-div">
      <button type="submit" class="button-me"> submit</button>
    </div>
    <hr>
    <div class="display-tag">
      <table class="table">
        <tr>
          <th>First Name</th>
          <th>Other Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <th>Asap</th>
          <th>Dasty</th>
          <th>19</th>
        </tr>
      </table>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
